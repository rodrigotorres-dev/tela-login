<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email" ><i class="bi bi-person-circle"></i>
            </div>
             <div class="input-box">
                <input type="password" placeholder="Senha"><i class="bi bi-lock-fill"></i>
            </div>

            <div class="lembrar-senha">
                <label for="">
                <input type="checkbox" name="checkbox" id="checkbox">Lembrar senha
                </label>
                <a href="#">Esqueci senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="link-registro">
                <p>Não tem uma conta? <strong>Cadastre-se</strong></p>
            </div>
        </form>
    </main>
</body>
</html>
